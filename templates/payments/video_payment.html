<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Video - Orv Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0a0a0f; color: #fff; font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.18); }
    </style>
</head>
<body class="min-h-screen pt-20">
    <div class="container mx-auto max-w-2xl px-4">
        <div class="glass-effect rounded-2xl p-8">
            <h1 class="text-3xl font-bold mb-6"><i class="fas fa-shopping-cart mr-2"></i>Purchase Video</h1>
            
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-500/20 border border-red-500{% else %}bg-green-500/20 border border-green-500{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-2">{{ video.title }}</h2>
                {% if video.thumbnail %}
                <img src="{{ video.thumbnail.url }}" alt="{{ video.title }}" class="rounded-lg max-w-xs mb-2">
                {% endif %}
                <p class="text-gray-400 mb-4">{{ video.description|truncatewords:30 }}</p>
                <div class="text-2xl font-bold text-purple-400">${{ video.price }}</div>
            </div>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium mb-2">Payment Method</label>
                    <select name="payment_method" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500">
                        <option value="online">Online Payment</option>
                        <option value="card">Credit Card</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 font-medium transition-all">
                    <i class="fas fa-credit-card mr-2"></i>Pay ${{ video.price }}
                </button>
            </form>
        </div>
    </div>
</body>
</html>
