<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Content - Orv Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0a0a0f; color: #fff; font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.18); }
    </style>
</head>
<body class="min-h-screen pt-20">
    <div class="container mx-auto max-w-2xl px-4">
        <div class="glass-effect rounded-2xl p-8">
            <h1 class="text-3xl font-bold mb-6"><i class="fas fa-flag mr-2"></i>Report Content</h1>
            
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-500/20 border border-red-500{% else %}bg-green-500/20 border border-green-500{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium mb-2">Report Type *</label>
                    <select name="report_type" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500">
                        <option value="">Select Type</option>
                        <option value="spam">Spam</option>
                        <option value="inappropriate">Inappropriate Content</option>
                        <option value="violence">Violence</option>
                        <option value="harassment">Harassment</option>
                        <option value="copyright">Copyright Infringement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Content Type *</label>
                    <select name="content_type" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500">
                        <option value="">Select Type</option>
                        <option value="video">Video</option>
                        <option value="comment">Comment</option>
                        <option value="user">User</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Content ID *</label>
                    <input type="number" name="content_id" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Reason *</label>
                    <textarea name="reason" rows="4" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500"></textarea>
                </div>
                
                <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 font-medium transition-all">
                    <i class="fas fa-paper-plane mr-2"></i>Submit Report
                </button>
            </form>
        </div>
    </div>
</body>
</html>
