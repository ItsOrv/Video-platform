<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Report - Orv Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0a0a0f; color: #fff; font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.18); }
    </style>
</head>
<body class="min-h-screen pt-20">
    <div class="container mx-auto max-w-4xl px-4">
        <div class="glass-effect rounded-2xl p-8">
            <h1 class="text-3xl font-bold mb-6"><i class="fas fa-gavel mr-2"></i>Review Report</h1>
            
            <div class="mb-6">
                <div class="font-medium mb-2">Report Type: {{ report.get_report_type_display }}</div>
                <div class="text-sm text-gray-400 mb-4">Content: {{ report.content_type }} #{{ report.content_id }}</div>
                <div class="p-4 bg-white/5 rounded-lg">
                    <div class="font-medium mb-2">Reason:</div>
                    <div class="text-gray-300">{{ report.reason }}</div>
                </div>
            </div>
            
            {% if content %}
            <div class="mb-6 p-4 bg-white/5 rounded-lg">
                <div class="font-medium mb-2">Reported Content:</div>
                <div class="text-gray-300">{{ content }}</div>
            </div>
            {% endif %}
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium mb-2">Action *</label>
                    <select name="action" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500">
                        <option value="">Select Action</option>
                        <option value="approve">Approve & Take Action</option>
                        <option value="dismiss">Dismiss</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Review Notes</label>
                    <textarea name="review_notes" rows="4" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500"></textarea>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 py-3 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 font-medium transition-all">
                        Submit Review
                    </button>
                    <a href="/moderation/dashboard/" class="px-6 py-3 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 font-medium transition-all">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
