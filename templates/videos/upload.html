<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Orv Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0a0a0f; color: #fff; font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.18); }
    </style>
</head>
<body class="min-h-screen pt-20">
    <div class="container mx-auto max-w-4xl px-4">
        <div class="glass-effect rounded-2xl p-8">
            <h1 class="text-3xl font-bold mb-6"><i class="fas fa-upload mr-2"></i>Upload Video</h1>
            
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-500/20 border border-red-500{% else %}bg-green-500/20 border border-green-500{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium mb-2">Title *</label>
                    <input type="text" name="title" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea name="description" rows="4" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Video File *</label>
                    <input type="file" name="video_file" accept="video/*" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Thumbnail</label>
                    <input type="file" name="thumbnail" accept="image/*" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Category</label>
                    <select name="category" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500">
                        <option value="">Select Category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Tags (comma-separated)</label>
                    <input type="text" name="tags" placeholder="tag1, tag2, tag3" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500">
                </div>
                
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="is_premium" class="mr-2">
                        <span>Premium Video</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="is_featured" class="mr-2">
                        <span>Featured</span>
                    </label>
                </div>
                
                <div id="priceField" style="display: none;">
                    <label class="block text-sm font-medium mb-2">Price</label>
                    <input type="number" name="price" step="0.01" min="0" value="0.00" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-purple-500">
                </div>
                
                <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 font-medium transition-all">
                    <i class="fas fa-upload mr-2"></i>Upload Video
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.querySelector('input[name="is_premium"]').addEventListener('change', function() {
            document.getElementById('priceField').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
