<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Live Streams - Orv Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .live-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse-live 2s ease-in-out infinite;
        }

        @keyframes pulse-live {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
            }
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .stream-card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .stream-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(239, 68, 68, 0.3);
        }

        .stream-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .stream-card:hover::before {
            opacity: 1;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="fixed w-full z-50 glass-effect">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-2 group">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center transform group-hover:rotate-12 transition-transform">
                        <i class="fas fa-play text-white text-lg"></i>
                    </div>
                    <span class="text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400">
                        Orv Hub
                    </span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/browse" class="nav-link text-gray-300 hover:text-white font-medium">Browse</a>
                    <a href="/categories" class="nav-link text-gray-300 hover:text-white font-medium">Categories</a>
                    <a href="/live" class="nav-link active text-white font-medium">Live</a>
                    <a href="/trending" class="nav-link text-gray-300 hover:text-white font-medium">Trending</a>
                </div>
                <a href="/sign-in" class="px-5 py-2.5 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 transition-all font-medium">
                    Sign In
                </a>
            </div>
        </div>
    </nav>

    <section class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 min-h-screen">
        <div class="container mx-auto max-w-7xl">
            <div class="mb-8 lg:mb-12">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-red-500/20 to-pink-500/20 flex items-center justify-center">
                        <div class="live-dot"></div>
                    </div>
                    <div>
                        <h1 class="text-4xl lg:text-5xl font-black bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-pink-400">
                            Live Streams
                        </h1>
                        <p class="text-gray-400 text-lg mt-1">Watch live content in real-time</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                <div class="stream-card glass-effect rounded-2xl overflow-hidden group relative z-10">
                    <div class="relative aspect-video bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center">
                        <i class="fas fa-video text-6xl text-gray-600"></i>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent p-4 flex flex-col justify-end">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-lg font-bold">Live Stream 1</h3>
                                <span class="live-badge px-3 py-1 rounded-full text-xs font-bold text-white flex items-center space-x-2">
                                    <div class="live-dot"></div>
                                    <span>LIVE</span>
                                </span>
                            </div>
                            <p class="text-gray-300 text-sm">Streaming now â€¢ 1.2K viewers</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-span-full text-center py-20">
                    <div class="w-24 h-24 rounded-full bg-gradient-to-br from-red-500/20 to-pink-500/20 flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-broadcast-tower text-5xl text-gray-600"></i>
                    </div>
                    <h3 class="text-2xl font-bold mb-2">No live streams at the moment</h3>
                    <p class="text-gray-400 mb-6">Check back later for live content!</p>
                    <a href="/browse" class="inline-block px-6 py-3 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold transition-all">
                        Browse Videos
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
